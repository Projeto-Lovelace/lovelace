security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    enable_authenticator_manager: true

    providers:
        app_user_provider:
          mongodb:
                class: App\Document\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern:  ^
            anonymous: false
            access_denied_handler: App\Security\AccessDeniedHandler
            entry_point: App\Security\AuthenticationEntryPoint
            form_login:
                check_path: /login/validate
                login_path: /login
                default_target_path: /portal
            logout:
                path:   /logout
                target: /
            guard:
                authenticators:
                    - App\Security\UserAuthenticator
            login_link:
                check_route: register_check
                default_target_path: /portal
                check_post_only: true
                signature_properties: [ 'email', 'password' ]
                success_handler: App\Security\AccessLinkSuccess
#                max_uses: 1

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/portal, roles: ROLE_USER }
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/teacher, roles: [ROLE_ADMIN, ROLE_VOLUNTEER] }
        # - { path: ^/profile, roles: ROLE_USER }
